<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dining Concierge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
  <link rel="stylesheet" href="Frontend/style.css">
</head>

<body>

  <div class="chat">
    <div class="chat-title">
      <h1>Malika Keller</h1>
      <h2>Dining Concierge Chatbot</h2>
      <figure class="avatar">
        <img src="https://images.fineartamerica.com/images-medium-large-5/robot-face-icon-smiling-face-laugh-emotion-robotic-emoji-gmast3r.jpg" />
      </figure>
    </div>
    <div class="messages">
      <div class="messages-content"></div>
    </div>
    <div class="message-box">
      <textarea type="text" class="message-input" placeholder="Type here..." style="width: calc(100% - 50px)"></textarea>
      <button type="submit" class="message-submit">Send</button>
    </div>
  </div>

  <div class="bg"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
  <script src="Frontend/script.js"></script>
  <script type="text/javascript" src="Frontend/lib/axios/dist/axios.standalone.js"></script>
  <script type="text/javascript" src="Frontend/lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script type="text/javascript" src="Frontend/lib/CryptoJS/rollups/sha256.js"></script>
  <script type="text/javascript" src="Frontend/lib/CryptoJS/components/hmac.js"></script>
  <script type="text/javascript" src="Frontend/lib/CryptoJS/components/enc-base64.js"></script>
  <script type="text/javascript" src="Frontend/lib/url-template/url-template.js"></script>
  <script type="text/javascript" src="Frontend/lib/apiGatewayCore/sigV4Client.js"></script>
  <script type="text/javascript" src="Frontend/lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script type="text/javascript" src="Frontend/lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script type="text/javascript" src="Frontend/lib/apiGatewayCore/utils.js"></script>
  <script type="text/javascript" src="Frontend/apigClient.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      var apigClient = apigClientFactory.newClient();
      document.getElementsByClassName('message-input')[0].focus();
    });
  </script>

</body>
</html>
